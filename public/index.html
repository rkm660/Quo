<!DOCTYPE html>
<html ng-app="quoApp">
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<title>Quo</title>
<!--<script src="/node_modules/angular/angular.js"></script>-->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/controllers/mainController.js"></script>
</head>
<body>
	<div class="container" ng-controller="mainController">
	<h1>Quo</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Quotes</th>
				<th></th>
				<th></th>
			</tr>
			

		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="quote.quote"></td>
				<td><button class="btn-btn-primary" ng-click="addQuote()"><h6>Submit Quote</h6></td>
				<td><button class="btn-btn-info" ng-click="updateQuote()"><h6>Update Quote</h6></td>


			</tr>
			<tr ng-repeat="quote in quotesList">
				<td>{{quote.quote}}</td>
				<td><button class="btn-btn-danger" ng-click="removeQuote(quote._id)"><h6>Delete Quote</h6></td>
				<td><button class="btn-btn-warning" ng-click="editQuote(quote._id)"><h6>Edit Quote</h6></td>

			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
